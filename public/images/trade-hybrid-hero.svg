<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Trading chart visualization -->
  <g transform="translate(50, 80)">
    <!-- Chart background -->
    <rect x="0" y="0" width="300" height="180" fill="#ffffff" opacity="0.1" rx="8"/>
    
    <!-- Price line -->
    <polyline fill="none" stroke="url(#chartGradient)" stroke-width="3" filter="url(#glow)"
              points="20,140 50,120 80,100 110,80 140,70 170,60 200,50 230,40 260,35 280,30"/>
    
    <!-- Data points -->
    <circle cx="140" cy="70" r="4" fill="#10b981" filter="url(#glow)"/>
    <circle cx="200" cy="50" r="4" fill="#10b981" filter="url(#glow)"/>
    <circle cx="280" cy="30" r="4" fill="#10b981" filter="url(#glow)"/>
    
    <!-- Volume bars -->
    <rect x="20" y="160" width="8" height="15" fill="#34d399" opacity="0.6"/>
    <rect x="35" y="155" width="8" height="20" fill="#34d399" opacity="0.6"/>
    <rect x="50" y="150" width="8" height="25" fill="#34d399" opacity="0.6"/>
    <rect x="65" y="145" width="8" height="30" fill="#34d399" opacity="0.6"/>
    <rect x="80" y="140" width="8" height="35" fill="#34d399" opacity="0.6"/>
  </g>
  
  <!-- Platform icons -->
  <g transform="translate(420, 100)">
    <!-- Trading dashboard icon -->
    <rect x="0" y="0" width="60" height="40" fill="#ffffff" opacity="0.2" rx="6"/>
    <rect x="8" y="8" width="44" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="8" y="15" width="30" height="2" fill="#ffffff" opacity="0.6"/>
    <rect x="8" y="22" width="35" height="2" fill="#ffffff" opacity="0.6"/>
    <rect x="8" y="29" width="25" height="2" fill="#ffffff" opacity="0.6"/>
    
    <!-- DEX icon -->
    <circle cx="90" cy="20" r="20" fill="#ffffff" opacity="0.2"/>
    <polygon points="85,15 95,15 90,25" fill="#ffffff" opacity="0.8"/>
    <rect x="82" y="18" width="16" height="2" fill="#ffffff" opacity="0.6"/>
    
    <!-- Prop firm icon -->
    <rect x="130" y="0" width="60" height="40" fill="#ffffff" opacity="0.2" rx="6"/>
    <rect x="138" y="8" width="44" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="138" y="15" width="35" height="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="145" cy="25" r="3" fill="#10b981" opacity="0.8"/>
    <circle cx="155" cy="25" r="3" fill="#f59e0b" opacity="0.8"/>
    <circle cx="165" cy="25" r="3" fill="#ef4444" opacity="0.8"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.6">
    <!-- Signal indicators -->
    <circle cx="600" cy="120" r="8" fill="#10b981" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="615" y="125" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">BUY</text>
    
    <circle cx="650" cy="180" r="8" fill="#ef4444" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="665" y="185" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">SELL</text>
    
    <!-- Blockchain network -->
    <g transform="translate(680, 80)">
      <circle cx="0" cy="0" r="5" fill="#9333ea" opacity="0.8"/>
      <circle cx="20" cy="10" r="5" fill="#9333ea" opacity="0.8"/>
      <circle cx="10" cy="25" r="5" fill="#9333ea" opacity="0.8"/>
      <line x1="0" y1="0" x2="20" y2="10" stroke="#9333ea" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="10" y2="25" stroke="#9333ea" stroke-width="1" opacity="0.5"/>
      <line x1="20" y1="10" x2="10" y2="25" stroke="#9333ea" stroke-width="1" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Logo placeholder -->
  <g transform="translate(400, 320)">
    <rect x="-50" y="-15" width="100" height="30" fill="#ffffff" opacity="0.1" rx="15"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0.9">
      Trade Hybrid
    </text>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.2">
    <line x1="350" y1="170" x2="420" y2="120"/>
    <line x1="350" y1="170" x2="510" y2="120"/>
    <line x1="350" y1="170" x2="600" y2="140"/>
  </g>
</svg>