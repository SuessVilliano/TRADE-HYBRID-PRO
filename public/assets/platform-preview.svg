<text x="620" y="530" fill="#9ca3af" font-size="12" font-family="Arial, sans-serif">BTC/USDT +$240.50</text>
<text x="620" y="550" fill="#9ca3af" font-size="12" font-family="Arial, sans-serif">ETH/USDT +$185.20</text>
<text x="620" y="570" fill="#9ca3af" font-size="12" font-family="Arial, sans-serif">SOL/USDT -$45.30</text>

