<text x="320" y="130" fill="white" font-size="18" font-family="Arial, sans-serif" font-weight="bold">Live Market Chart</text>

<!-- Sample Chart Line -->
<polyline points="320,200 360,180 400,220 440,160 480,190 520,140 560,170 600,120 640,150 680,100 720,130 760,90 800,120 840,80" 
          stroke="url(#gradient2)" stroke-width="3" fill="none"/>

