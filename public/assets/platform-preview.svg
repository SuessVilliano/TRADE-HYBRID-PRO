<rect x="900" y="470" width="280" height="200" fill="#111827" stroke="#374151" stroke-width="1" rx="8"/>
<text x="920" y="500" fill="white" font-size="18" font-family="Arial, sans-serif" font-weight="bold">Live Signals</text>
<rect x="920" y="520" width="240" height="30" fill="#059669" fill-opacity="0.2" stroke="#059669" stroke-width="1" rx="4"/>
<text x="930" y="540" fill="#10b981" font-size="12" font-family="Arial, sans-serif" font-weight="bold">BUY BTC/USDT - Entry: $68,700</text>
<rect x="920" y="560" width="240" height="30" fill="#dc2626" fill-opacity="0.2" stroke="#dc2626" stroke-width="1" rx="4"/>
<text x="930" y="580" fill="#ef4444" font-size="12" font-family="Arial, sans-serif" font-weight="bold">SELL SOL/USDT - Entry: $152.45</text>

<!-- Status Indicators -->
<circle cx="1160" cy="40" r="8" fill="#10b981"/>
<text x="1100" y="45" fill="#10b981" font-size="12" font-family="Arial, sans-serif">Live Data</text>

<!-- Footer -->
<rect x="280" y="720" width="920" height="80" fill="#111827" stroke="#374151" stroke-width="1"/>
<text x="300" y="750" fill="#6b7280" font-size="12" font-family="Arial, sans-serif">Connected to: Drift Protocol • Jupiter DEX • Live Market Data</text>
<text x="300" y="770" fill="#6b7280" font-size="12" font-family="Arial, sans-serif">Trade Hybrid Platform - Professional Trading Interface</text>
</svg>