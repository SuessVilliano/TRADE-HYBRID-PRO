<text x="320" y="530" fill="#9ca3af" font-size="14" font-family="Arial, sans-serif">Balance: $25,480.50</text>
<text x="320" y="555" fill="#10b981" font-size="14" font-family="Arial, sans-serif">P&L: +$1,280.50 (5.3%)</text>

