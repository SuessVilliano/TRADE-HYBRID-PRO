<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
<stop offset="100%" style="stop-color:#0f4c75;stop-opacity:1" />
</linearGradient>
<linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
<stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
</linearGradient>
</defs>

<!-- Background -->
<rect width="1200" height="800" fill="url(#gradient1)"/>

<!-- Header Bar -->
<rect x="0" y="0" width="1200" height="80" fill="#1f2937" stroke="#374151" stroke-width="1"/>
<text x="60" y="50" fill="white" font-size="24" font-family="Arial, sans-serif" font-weight="bold">Trade Hybrid</text>

<!-- Sidebar -->
<rect x="0" y="80" width="280" height="720" fill="#111827" stroke="#374151" stroke-width="1"/>
<rect x="20" y="100" width="240" height="40" fill="#374151" rx="8"/>
<text x="30" y="125" fill="#9ca3af" font-size="14" font-family="Arial, sans-serif">Trading Dashboard</text>
<rect x="20" y="160" width="240" height="40" fill="#1f2937" rx="8"/>
<text x="30" y="185" fill="#9ca3af" font-size="14" font-family="Arial, sans-serif">DEX Platform</text>
<rect x="20" y="220" width="240" height="40" fill="#1f2937" rx="8"/>
<text x="30" y="245" fill="#9ca3af" font-size="14" font-family="Arial, sans-serif">Trading Signals</text>

<!-- Main Content Area -->
<rect x="280" y="80" width="920" height="720" fill="#1f2937"/>

<!-- Chart Area -->
