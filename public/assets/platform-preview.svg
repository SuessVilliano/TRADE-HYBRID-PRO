<text x="920" y="130" fill="white" font-size="18" font-family="Arial, sans-serif" font-weight="bold">Quick Trade</text>
<rect x="920" y="150" width="240" height="40" fill="#374151" rx="4"/>
<text x="930" y="175" fill="#9ca3af" font-size="14" font-family="Arial, sans-serif">Symbol: BTC/USDT</text>
<rect x="920" y="200" width="115" height="40" fill="#059669" rx="4"/>
<text x="965" y="225" fill="white" font-size="14" font-family="Arial, sans-serif" font-weight="bold">BUY</text>
<rect x="1045" y="200" width="115" height="40" fill="#dc2626" rx="4"/>
<text x="1088" y="225" fill="white" font-size="14" font-family="Arial, sans-serif" font-weight="bold">SELL</text>

